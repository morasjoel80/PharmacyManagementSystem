<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background-color: white;
            text-align: center;
        }
        .card h1 {
            margin-bottom: 30px;
            color: #007bff;
        }
        .btn-custom {
            width: 200px;
            margin: 10px;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Pharmacy Management System</h1>

        <a href="{{ url_for('customers_page') }}">
            <button class="btn btn-outline-primary btn-custom">Customers</button>
        </a>

        <a href="{{ url_for('medicines_page') }}">
            <button class="btn btn-outline-success btn-custom">Medicines</button>
        </a>
    </div>
</body>
</html>
