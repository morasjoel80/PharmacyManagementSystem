<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Management System - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-card {
            transition: 0.3s;
        }
        .dashboard-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
        <a class="navbar-brand" href="#">Pharmacy Management</a>
        <div class="ms-auto">
            <span class="navbar-text text-white me-3">Welcome, {{ user }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Dashboard</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <a href="{{ url_for('customers_page') }}" class="text-decoration-none">
                    <div class="card dashboard-card text-center shadow">
                        <div class="card-body">
                            <h5 class="card-title">Customers</h5>
                            <p class="card-text">Manage customer data</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('medicines_page') }}" class="text-decoration-none">
                    <div class="card dashboard-card text-center shadow">
                        <div class="card-body">
                            <h5 class="card-title">Medicines</h5>
                            <p class="card-text">View and add medicines</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('sales_page') }}" class="text-decoration-none">
                    <div class="card dashboard-card text-center shadow">
                        <div class="card-body">
                            <h5 class="card-title">Sales</h5>
                            <p class="card-text">Track and record sales</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Add more modules below as needed -->
        </div>
    </div>
</body>
</html>
