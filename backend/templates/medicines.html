<!DOCTYPE html>
<html>
<head>
    <title>Medicines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2>Medicines</h2>
    <button class="btn btn-primary mb-3" onclick="fetchMedicines()">View Medicines</button>

    <table class="table table-bordered" id="medicineTable" style="display:none;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Expiry Date</th>
                <th>Supplier ID</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h4 class="mt-4">Add Medicine</h4>
    <form onsubmit="addMedicine(event)">
        <input type="text" class="form-control mb-2" id="m_name" placeholder="Medicine Name" required>
        <input type="number" step="0.01" class="form-control mb-2" id="price" placeholder="Price" required>
        <input type="number" class="form-control mb-2" id="quantity" placeholder="Quantity" required>
        <input type="date" class="form-control mb-2" id="expiry" placeholder="Expiry Date" required>
        <input type="number" class="form-control mb-2" id="supplier_id" placeholder="Supplier ID" required>
        <input type="text" class="form-control mb-2" id="category" placeholder="Category" required>
        <button type="submit" class="btn btn-success">Add</button>
    </form>

<script>
function fetchMedicines() {
    fetch('/medicines')
    .then(res => res.json())
    .then(data => {
        const table = document.getElementById("medicineTable");
        const tbody = table.querySelector("tbody");
        tbody.innerHTML = "";
        data.forEach(m => {
            tbody.innerHTML += `
                <tr>
                    <td>${m.Medicine_ID}</td>
                    <td>${m.M_Name}</td>
                    <td>${m.Price}</td>
                    <td>${m.Quantity_in_stock}</td>
                    <td>${m.Expiry_date}</td>
                    <td>${m.Supplier_ID}</td>
                    <td>${m.Category}</td>
                </tr>
            `;
        });
        table.style.display = "table";
    });
}

function addMedicine(event) {
    event.preventDefault();
    const m_name = document.getElementById("m_name").value;
    const price = document.getElementById("price").value;
    const quantity = document.getElementById("quantity").value;
    const expiry = document.getElementById("expiry").value;
    const supplier_id = document.getElementById("supplier_id").value;
    const category = document.getElementById("category").value;

    fetch('/medicines', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            M_Name: m_name,
            Price: price,
            Quantity_in_stock: quantity,
            Expiry_date: expiry,
            Supplier_ID: supplier_id,
            Category: category
        })
    })
    .then(() => fetchMedicines());
}
</script>
</body>
</html>
